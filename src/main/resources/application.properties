service.name=book-store

media.coverage.uri=https://jsonplaceholder.typicode.com/posts

springfox.documentation.swagger.v2.path=/api-docs

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
logging.level.org.springframework=INFO
logging.file=${logging.file.path}/book-store-service.log
#If want to see very extensive logging
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug
log4j.logger.org.springframework.transaction=debug
log4j.logger.org.springframework.transaction.interceptor = trace

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/bookstore?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = root

# Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jackson.serialization.fail-on-empty-beans=false
